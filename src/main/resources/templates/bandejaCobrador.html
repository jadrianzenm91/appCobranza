<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
    <body>
        <style>
            .form-group{
                margin-bottom: 0px !important;
            }
        </style>
        <div layout:fragment="content" class="container-fluid">



            <div class="row">
                <div class="col-md-12 text-center text-uppercase h4"><label>BANDEJA DE COBRADOR</label></div>
            </div>
            <hr>
            <!-- Bandeja Principal -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="float-right">
                        <button id="btnNuevo" class="btn btn-primary" data-toggle="modal" data-target="#mdlNuevo"><span class="fas fa-plus"></span> Nuevo</button>
                    </div>
                </div>
            </div>

            <div class="card shadow mt-1 mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="tblCobrador" class="table table-bordered" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Nro</th>
                                    <th>Nombres Completos</th>
                                    <th>DNI</th>
                                    <th>Fecha Creación</th>
                                    <th>Estado</th>
                                    <th>Acción</th>        
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Alexander Gallardo Manrique</td>
                                    <td>46995277</td>
                                    <td>14/08/2023 15:44</td>
                                    <td>Activo</td>
                                    <td>
                                        <a id="btnEditar" title="Editar Cobrador"><i class="fas fa-edit"></i></a>
                                        <a id="btnEditar" title="Eliminar Cobrador"><i class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>   
            <!-- FIN Container -->

            <div class="modal fade" id="mdlNuevo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-gradient-primary">
                            <h5 class="modal-title" id="exampleModalLabel">Nuevo Cobrador</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Nombres Completos:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">DNI:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Estado:</label>
                                <select name="cboEstado" class="form-control">
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cerrar">
                            <input type="button" class="btn btn-primary" value="Guardar">
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </body>
</html>
